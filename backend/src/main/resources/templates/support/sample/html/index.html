<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>account manager developer support page</title>
</head>
<script type="text/javascript">
    var prefixPath = "";

    function onload() {
        prefixPath = document.getElementsByName("prefixPath")[0].value;
        document.getElementById("versionText").innerHTML = document.getElementsByName("version")[0].value;
    }

    var content;
    function onClickHref(title, url) {
        document.getElementById('title').innerHTML=title;
        content = document.getElementById('contentIframe');
        content.contentWindow.location.href="../../../../../.."+prefixPath+url;
    }

</script>

<body onload="onload()">
    <input type="hidden" name="prefixPath" th:value="${prefixPath}"/>
    <input type="hidden" name="version" th:value="${version}"/>
    <div style="margin:0; padding:0;">
        <div id="header" style="background-color:white;text-align:center;border:0px solid black;"> <!--green-->
            <b>account manager(<label id="versionText"></label>) developer support page</b>
        </div>
        <div style="">
            <div style="width:200px; float:left; ">
                <div id="menu" style="width:100%; background-color:white;border:0px solid black;"> <!--blue-->
                    <br>
                    <a href="#" onclick="onClickHref('1.1 중복조회','/anon/svc/support/sample/html/member-duplicate');">1.1 중복조회</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.2 개인회원 가입','/anon/svc/support/sample/html/signup');">1.2 개인회원 가입</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.3 아이디찾기','/anon/svc/support/sample/html/member-find');">1.3 아이디찾기</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.4 비밀번호 찾기','/anon/svc/support/sample/html/member-change-password');">1.4 비밀번호 찾기</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.5 인증 토큰 발행(anonymous)','/anon/svc/support/sample/html/get-token');">1.5 인증 토큰 발행(anonymous)</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.6 로그인','/anon/svc/support/sample/html/login');">1.6 로그인</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.7 사용자 유효성 확인','/anon/svc/support/sample/html/check-token');">1.7 사용자 유효성 확인</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.8 회원정보 상세조회','/anon/svc/support/sample/html/member-detail');">1.8 회원정보 상세조회</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.9 회원정보 수정','/anon/svc/support/sample/html/member-update');">1.9 회원정보 수정</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.10 회원 탈퇴','/anon/svc/support/sample/html/member-delete');">1.10 회원 탈퇴</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.11 회원 전체 조회','/anon/svc/support/sample/html/member-selecct-all');">1.11 회원 전체 조회</a>
                    <br>
                    <a href="#" onclick="onClickHref('1.21 담당자(Agent) 엑셀 등록','/anon/svc/support/sample/html/fileupload.html');">1.21 담당자(Agent) 엑셀 등록</a>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <div style="margin-left:200px;">
                <div id="title" style="width:100%;height:100%; background-color:white;border:0px solid black;"> <!--red-->
                </div>
                <div id="content" style="width:100%;height:100%; background-color:white;border:0px solid black;"> <!--red-->
                    <iframe id="contentIframe" src="about:blank" style="display:block; width:80vw; height: 50vh; border:none"></iframe>
                </div>
            </div>
        </div>
        <div id="footer" style="display:block; clear:both; background-color:white;border:0px solid black;"> <!--green-->
            byoungkyu.so@saltlux.com
        </div>
    </div>

</body>
</html>
