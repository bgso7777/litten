<html>
<head>
    <title>비밀번호 변경</title>
    <meta charset="UTF-8">
</head>
<body>

    <th:block th:if="${result.result==1}">
        <span th:text="${result.plainMemberId}"></span><p>
        비밀번호를 변경하였습니다.
    </th:block>
    <th:block th:if="${result.result==0}">
        <br>
        변경 가능 일시가 지났습니다.
        <br>
        다시 비빌번호 찾기를 하시기 바랍니다.
    </th:block>
    <th:block th:if="${result.result==-1}">
        <br>
        에러가 발생했습니다.
    </th:block>

</body>
</html>
